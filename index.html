<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wheel of Fortune</title>
  <link rel="icon" href="img/head.png">
  <script type="text/javascript" src="js/Winwheel.min.js"></script>
  <script type="text/javascript" src="js/sweetalert2@9.js"></script>
  <script type="text/javascript" src="js/TweenMax.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dark.css">
</head>

<body>
  <div class='header'>
    <img src="img/logo-sinfo.png" alt="SINFO 25" class='SINFO-logo' />
  </div>

  <div id="container">
    <div class="title">Wheel of Fortune</div>

    <div class="row align-items-center">
      <div id="hacky" class="col  text-center">
        <img src="img/Hacky26.png" alt="hacky" id='hacky-image' />
      </div>

      <div class="col  text-center">
        <div id="wheel-canvas">
          <canvas id="canvas" width="434" height="434"></canvas>
        </div>
      </div>

      <div class="col  text-center">
        <table class="table prizes">
          <thead>
            <tr>
              <th colspan="2">Prize List</th>
              <th onclick="toggleValues()">#</th>
            </tr>
          </thead>
          <tbody id="prizes-list"></tbody>
        </table>
        <button style="margin: auto" class="toggleable" onclick="updatePrizeLimitsFromInput()">Save</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-outline-primary col-4" id="spin-button" onClick="startSpinning();"> Spin </button>
    </div>
  </div>
  <div class="footer">
    Made with â™¥ at SINFO
  </div>
</body>

<style>
  .input {
    width: 50px;
  }

   .toggleable {
     display: none;
   }
</style>

<script>

  let prizes = {
    0: {'id': 0, 'name': 'Bottle opener', 'determinanteArtigo': "a", 'limit': 50, 'fillStyle': '#E69F00', 'times': 0},
    1: {
      'id': 1,
      'name': 'Anti-stress ball',
      'determinanteArtigo': "an",
      'limit': 25,
      'fillStyle': '#00A3FF',
      'times': 0
    },
    2: {'id': 2, 'name': 'Bag', 'determinanteArtigo': "a", 'limit': 50, 'fillStyle': '#56B4E9', 'times': 0},
    3: {'id': 3, 'name': 'T-shirt', 'determinanteArtigo': "a", 'limit': 20, 'fillStyle': '#CC79A7', 'times': 0},
    4: {'id': 4, 'name': 'Gaming Mouse', 'determinanteArtigo': "a", 'limit': 2, 'fillStyle': '#07BF23', 'times': 0},
    5: {'id': 5, 'name': 'Head phones', 'determinanteArtigo': "a set of", 'limit': 1, 'fillStyle': '#F0E442', 'times': 0},
    6: {'id': 6, 'name': 'VR Headset', 'determinanteArtigo': "a", 'limit': 1, 'fillStyle': '#D55E00', 'times': 0},
    7: {'id': 7, 'name': 'FNAC Card', 'determinanteArtigo': "a", 'limit': 1, 'fillStyle': 'pink', 'times': 0},
  };

  let soundsList = ['sound/blonk.wav', 'sound/files.mp3', 'sound/blonk09.wav', 'sound/cartoon.wav', 'sound/duck.wav', 'sound/horn.mp3', 'sound/ltdd_031.mp3', 'sound/p.regilla.mp3', 'sound/raspberryfart.wav'];


  // async function a () {
  //   for (const sound of soundsList) {
  //     await new Promise(r => setTimeout(r, 2000));
  //     let audio = new Audio(sound);
  //     audio.pause();
  //     audio.currentTime = 0;
  //     audio.play();
  //   }
  // }
  //
  // a();

  try {
    // local storage
    if(JSON.parse(window.localStorage.getItem('prizes')) != null) {
      prizes = JSON.parse(window.localStorage.getItem('prizes'));
    }
  } catch (e) {

  }

  let segments = Object.values(prizes);
  let chosenPrize;
  let wheelSpinning = false;
  let theWheel = new Winwheel({
    'numSegments': segments.length,   // Specify number of segments.
    'outerRadius': 212,      // Set radius to so wheel fits the background.
    'innerRadius': 120,      // Set inner radius to make wheel hollow.
    'textFontSize': 16,       // Set font size accordingly.
    'textMargin': 0,        // Take out default margin.
    'segments': segments, // Define segments including colour and text.
    'animation':               // Define spin to stop animation.
    {
      'type': 'spinToStop',
      'duration': 10,
      'spins': 2,
      'callbackSound' : playTick,    // Specify function to call when sound is to be triggered.
      'soundTrigger'  : 'pin',         // Pins trigger the sound for this animation.
      'callbackFinished': alertPrizeAndPlaySound
    },
    'pins' :    // Display pins, and if desired specify the number.
      {
        'number' : 16
      }
  });

  createTable();

  function createTable() {
    document.getElementById('prizes-list').innerHTML = '';
    for (var i = 0; i < Object.values(prizes).length; i++) {
      document.getElementById('prizes-list').insertAdjacentHTML('beforeend', `
          <tr>
          <td style="background-color:${prizes[i].fillStyle}"></td>
          <td class="true">${prizes[i].name}</td>
          <td class="toggleable true">
            <input type="number" class="input" id="input-${i}" value="${prizes[i].limit - prizes[i].times}">
          </td>
          </tr>`);
    }
  }

  function choosePrize() {
    let list = Object.values(prizes).map(prize => Array(prize.limit - prize.times).fill(prize)).flat(1);
    let index = Math.floor(Math.random() * list.length);
    return list[index];
  }

  function startSpinning() {
    // Ensure that spinning can't be clicked again while already running.
    if (wheelSpinning == false) {

      resetWheel();

      chosenPrize = choosePrize();
      chosenPrize.times += 1;
      updateInputFromPrizeLimits();

      // Important thing is to set the stopAngle of the animation before stating the spin.
      theWheel.animation.stopAngle = (chosenPrize.id + 0.5) * 360 / Object.values(prizes).length;

      // Begin the spin animation by calling startAnimation on the wheel object.
      theWheel.startAnimation();

      // Set to true so that power can't be changed and spin button re-enabled during
      // the current animation. The user will have to reset before spinning again.
      wheelSpinning = true;
    }
  }

  function chooseWinningSound() {
    let index = Math.floor(Math.random() * soundsList.length);
    return soundsList[index];
  }

  function alertPrizeAndPlaySound() {
    theWheel.stopAnimation(false);
    wheelSpinning = false;

    let audio = new Audio(chooseWinningSound());
    audio.pause();
    audio.currentTime = 0;
    audio.play();

    Swal.fire({
      title: 'Winner!',
      text: `You won ${chosenPrize.determinanteArtigo} ${chosenPrize.name}!`,
      timer: 7000,
      icon: 'success',
      showCloseButton: false,
      showCancelButton: true,
      focusConfirm: false,
      timerProgressBar: false,
      confirmButtonText: 'Great!',
      cancelButtonText: 'Cancel',
      customClass: {
        confirmButton: 'btn btn-success',
        cancelButton: 'btn btn-danger'
      },
      buttonsStyling: false,
    }).then((result) => {
      if (result.value) {
        // Ok button
      } else if (result.dismiss === Swal.DismissReason.cancel) {
        // Cancel button
        chosenPrize.times -= 1;
        updateInputFromPrizeLimits();
      }
    });

  }

  function resetWheel() {
    theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
    theWheel.rotationAngle = 0;     // Re-set the wheel angle to 0 degrees.
    theWheel.animation.segments = segments;
    theWheel.animation.numSegments = segments.length;
    theWheel.draw();                // Call draw to render changes to the wheel.
    wheelSpinning = false;          // Reset to false to power buttons and spin can be clicked again.
    createTable();
  }

  function updatePrizeLimitsFromInput() {
    Object.values(prizes).forEach(prize => {
      prize.times = prize.limit - Number(document.getElementById(`input-${prize.id}`).value);
    });

    // Hide values
    Array.from(document.getElementsByClassName('toggleable')).forEach((v) => {
      v.style.display = "none";
    });
  }

  function updateInputFromPrizeLimits() {
    Object.values(prizes).forEach(prize => {
      document.getElementById(`input-${prize.id}`).value = prize.limit - prize.times;
    });
  }

  function toggleValues() {
    let values = document.getElementsByClassName('toggleable');
    Array.from(values).forEach((v) => {
      if (v.style.display === "block") {
        v.style.display = "none";
      } else {
        v.style.display = "block";
      }
    });
  }

  function playTick() {
    let audio = new Audio('sound/tick.mp3');

    // Stop and rewind the sound (stops it if already playing).
    audio.pause();
    audio.currentTime = 0;

    // Play the sound.
    audio.play();
  }

  window.onbeforeunload = function(){
    try {
      window.localStorage.setItem('prizes', JSON.stringify(prizes));
    } catch (e) {

    }
  };

</script>

</html>
